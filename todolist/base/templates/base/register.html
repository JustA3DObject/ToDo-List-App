{% extends 'base/base.html' %} {% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        <label for="">{{ form.usrname.label }}</label> {{ form.username }}
        <label for="">{{ form.password1.label }}</label> {{ form.password1 }}
        <label for="">{{ form.password2.label }}</label> {{ form.password2 }}
        <input style="margin-top: 10px;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
